<html>
<head>
	<title>HOME</title>
</head>
<body>
	SignIn
	<form method='post' action='/signin'>{% csrf_token %}
		<input type='text' name='username' />
		<input type='password' name='password' />
		<input type='submit' />
	</form>
	SignUp
	<form method="post" action='signup'>{% csrf_token %}
		<input type='text' name='username' />
		<input type='password' name='password' />
		<input type='submit' />
	</form>
</body>
</html>
